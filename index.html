<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel = "stylesheet" href = "./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
    <script src = "./js/script.js" defer></script>
</head>
<body>
    <header>
        <form class = "header-search-field">
            <button type = "submit">
                <span class="material-symbols-outlined">search</span>
            </button>
            <input type = "search" id = "header-search-field" name = "header-search-field">
        </form>
        <div class = "header-user-container-1">
            <a href = "" class = "header-notification-button">
                <span class="material-symbols-outlined">notifications</span>
            </a>
            <div class = "header-user-card-1">
                <button type = "button" class = "header-user-image-1">
                    <img src = "./resources/images/profile-egg-fry.png" alt = "User Wanda Morty's Profile Image">
                </button>
                <a href = "" class = "header-user-name-1">Wanda Morty</a>
            </div>
        </div>
        <div class = "header-user-container-2">
            <a class = "header-user-image-2">
                <img src = "./resources/images/profile-egg-fry.png" alt = "User Wanda Morty's Profile Image">
            </a>
            <div class = "header-user-card-2">
                <div class = "header-user-greeting">Hi, there</div>
                <div class = "header-user-name-2">Wanda Morty <a href = "" class = "header-user-id">@wanda-morty</a></div>
            </div>
        </div>
        <div class = "header-button-container">
            <button type = "button" class = "header-button">New</button>
            <button type = "button" class = "header-button">Upload</button>
            <button type = "button" class = "header-button">Share</button>
        </div>
    </header>
    <aside>
        <h1 class = "sidebar-title">
            <span class="material-symbols-outlined">
                dashboard
            </span>Dashboard</h1>
        <ul class = "sidebar-menu-container">
            <li class = "sidebar-menu-item">
                <a href = ""><span class="material-symbols-outlined">home</span>Home</a>
            </li>
            <li class = "sidebar-menu-item">
                <a href = ""><span class="material-symbols-outlined">person_book</span>Profile</a>
            </li>
            <li class = "sidebar-menu-item">
                <a href = ""><span class="material-symbols-outlined">chat_bubble</span>Messages</a>
            </li>
            <li class = "sidebar-menu-item">
                <a href = ""><span class="material-symbols-outlined">history</span>History</a>
            </li>
            <li class = "sidebar-menu-item">
                <a href = ""><span class="material-symbols-outlined">task</span>Tasks</a>
            </li>
            <li class = "sidebar-menu-item">
                <a href = ""><span class="material-symbols-outlined">groups</span>Communities</a>
            </li>
        </ul>
        <ul class = "sidebar-menu-container">
            <li class = "sidebar-menu-item">
                <a href = ""><span class="material-symbols-outlined">settings</span>Settings</a>
            </li>
            <li class = "sidebar-menu-item">
                <a href = ""><span class="material-symbols-outlined">help</span>Support</a>
            </li>
            <li class = "sidebar-menu-item">
                <a href = ""><span class="material-symbols-outlined">shield_lock</span>Privacy</a>
            </li>
        </ul>
    </aside>
    <article>
    </article>
</body>
</html>
